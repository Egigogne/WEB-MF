<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: "Roboto Mono", serif;
            color: white;
            background: #0f172a;
        }

        /* Barra de Navegación */
        .banner-image {
            max-width: 290px; /* Ajusta el tamaño del logo */
            height: auto;
            cursor: pointer; /* Indica que es clickeable */
        }

        /* Barra de Navegación */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar ul li {
            margin-right: 20px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            padding: 8px 12px;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            color: #ffaf40;
        }

        /* Icono de menú para dispositivos móviles */
        .menu-toggle {
            display: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
            margin-left: auto;
            margin-right: 50px;
        }

        /* Menú oculto en dispositivos pequeños */
        .navbar ul.collapsed {
            display: none;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.9);
            width: 100%;
            position: absolute;
            top: 100%;
            left: 0;
            padding: 20px 0;
            z-index: 999;
        }

        .navbar ul.collapsed li {
            margin: 10px 0;
        }

        .navbar ul.expanded {
            display: flex;
        }

        /* Responsividad */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block;
            }

            .navbar ul {
                display: none;
            }

            .navbar ul.collapsed {
                display: flex;
            }
        }


        /* Logo Superior Izquierdo */
        .logo-container {
            position: absolute;
            top: 10px; /* Ajusta la posición superior para que esté visible */
            left: 10px; /* Ajusta según el diseño */
            transform: none; /* Elimina el centrado con translate si ya no es necesario */
            z-index: 2000; /* Asegúrate de que esté encima de la barra de navegación */
        }

        .logo-container img {
            width: 100px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .logo-container img:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.5);
        }

        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            background: #203a43;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .contact-container h2 {
            font-size: 2rem;
            color: #ffaf40;
            margin-bottom: 20px;
        }

        .contact-container input, 
        .contact-container textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: #374955;
            color: white;
        }

        .contact-container button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            background: #ffaf40;
            color: #0f172a;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .contact-container button:hover {
            background: #ffe29d;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            margin: 0 15px;
            font-size: 2rem;
            color: white;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #ffaf40;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9rem;
            color: #a9a9a9;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo-container">
            <img src="Logo Metalfix Transparente.png" alt="logo metalfix" class="banner-image">
        </a>
        <div class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </div>
        <ul id="navbarMenu">
            <li><a href="index.html#consultorias">Consultorías</a></li>
            <li><a href="index.html#ingenieria">Ingeniería</a></li>
            <li><a href="index.html#productosyservicios">Productos y Servicios</a></li>
        </ul>
    </nav>
    <div class="contact-container">
        <h2>Contáctanos</h2>
        <form action="mailto:metalfix@metalfix.cl" method="POST" enctype="text/plain">
            <input type="text" name="nombre" placeholder="Tu nombre" required>
            <input type="email" name="email" placeholder="Tu correo electrónico" required>
            <input type="text" name="asunto" placeholder="Asunto" required>
            <textarea name="mensaje" placeholder="Escribe tu mensaje aquí" rows="5" required></textarea>
            <button type="submit">Enviar Mensaje</button>
        </form>

        <div class="social-icons">
            <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <footer>
        &copy; 2025 Traspasamos experiencia. Todos los derechos reservados.
    </footer>

</body>
</html>
